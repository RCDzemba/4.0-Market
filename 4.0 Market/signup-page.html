<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bazara Tech Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --primary-bg: #f4f4f4;
            --secondary-bg: #ffffff;
            --text-primary: #121212;
            --text-secondary: #666666;
            --accent: #000000;
            --border-color: #e0e0e0;
            --input-bg: #f9f9f9;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: var(--secondary-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .signup-button:hover {
            background-color: #333;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .social-signup {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 1rem;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .social-divider span {
            padding: 0 10px;
            color: var(--text-secondary);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: var(--primary-bg);
        }

        .social-button img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 95%;
                padding: 1.5rem;
            }

            .signup-header h1 {
                font-size: 1.7rem;
            }

            .social-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Your Account</h1>
            <p>Join Bazara and unlock exclusive tech deals</p>
        </div>

        <form>
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                <p class="password-requirements">
                    At least 8 characters, including uppercase, lowercase, and a number
                </p>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Repeat your password" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="#">Log In</a>
            </div>

            <div class="social-signup">
                <div class="social-divider">
                    <span>Or sign up with</span>
                </div>
                <div class="social-buttons">
                    <button type="button" class="social-button">
                        <img src="/api/placeholder/24/24" alt="Google">
                    </button>
                    <button type="button" class="social-button">
                        <img src="/api/placeholder/24/24" alt="Facebook">
                    </button>
                    <button type="button" class="social-button">
                        <img src="/api/placeholder/24/24" alt="Apple">
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
